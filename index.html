<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for responsiveness and character encoding -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title of the HTML document -->
    <title>Password Validator</title>
    
    <!-- External stylesheet for icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    
    <!-- Vue.js CDN for the password validator functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.11/vue.js"></script>
  </head>
  <body>
    <!-- Vue app's root element -->
    <div id="app">
      <div class="container">
        <!-- Row for centered content -->
        <div class="row justify-content-center">
          <!-- Password input column -->
          <div class="col-6 my-5">
            <div class="password-helper">
              <!-- Vue's inline-template allows us to define the component template directly in the HTML -->
              <password-helper inline-template>
                <!-- Form group for password input with helper text -->
                <div class="form-group mb-3">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    v-model="password" 
                <!-- Vue directive to create two-way data bindings on form input -->
                  
                  <!-- Helper text with conditions for the password -->
                  <small id="passwordHelp" class="form-text text-muted">
                    Password Should contain
                    <span :class="has_minimum_length ? 'has_required' : '' "
                      >atleast 8 characters</span
                    >,
                    <span :class="has_lowercase ? 'has_required' : ''"
                      >one Lowercase Letter</span
                    >,
                    <span :class="has_uppercase ? 'has_required' : ''"
                      >one Uppercase Letter</span
                    >,
                    <span :class="has_number ? 'has_required' :  ''"
                      >one number </span
                    >, and
                    <span :class="has_special ? 'has_required' : ''"
                      >one special characters.</span
                    >
                  </small>
                </div>
              </password-helper>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Vue component script with password validations -->
    <script>
      // Password helper component registration
      Vue.component("password-helper", {
        data() {
          return {
            password: "",
            // ... (other data properties here)
          };
        },
        watch: {
          password(value) {
            // Reactivity logic for password input
          }
        }
      });

      // Vue instance initialization
      var app = new Vue({
        el: "#app",
        // The data object needs to be a function when used with Vue component
        data: function() {
          return {
            // ... (data properties here)
          }
        }
      });
    </script>

    <style>
      .has_required {
        text-decoration: line-through;
        color: #689868;
      }
    </style>
  </body>
</html>
